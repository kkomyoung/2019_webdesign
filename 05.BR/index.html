<script>
	$(document).ready(function(){
		 
		$("#fullpage").fullpage({
			anchors:["1st","2nd","3st","4st"],
			menu:"#topMenu",
			navigation:true,
			afterLoad:function(anchorslink,index){
					console.log("anchor:"+anchorslink+",index:"+index);
					if(index == 1){
						$("#page01 .first").addClass("start");
						$("#navTop li:nth-child(1)").addClass("on");
					}else{
						$("#page01 .first").removeClass("start");
						$("#navTop li:nth-child(1)").removeClass("on");
					}

					if(index == 2){
						$("#page01 .icecream").addClass("move");
						$("#page02 .icecream").addClass("move");
						$(".icecream2").addClass("drop");
						$("#navTop li:nth-child(2)").addClass("on");
					}else{
						$("#page01 .icecream").removeClass("move");
						$("#page02 .icecream").removeClass("move");
						$(".icecream2").removeClass("drop");
						$("#navTop li:nth-child(2)").removeClass("on");
					}

					if(index == 3){
						$("#navTop").addClass("color");
						$("#navTop li:nth-child(3)").addClass("on");
					}else{
						$("#navTop").removeClass("color");
						$("#navTop li:nth-child(3)").removeClass("on");
					}

					if(index == 4){
						$("#navTop li:nth-child(4)").addClass("on");
					}else{
						$("#navTop li:nth-child(4)").removeClass("on");
						$(".popUp").hide();
					}
					
				}
		});

		$("#page03 .slider li").css("height",550);
		$(".slider").bxSlider({		
			auto:true,
			controls:false,
			touchEnabled:false,

		});

		$(".photo>ul>li").click(function(){
			$(".popUp").fadeIn();
		});

		$(".back").click(function(){
			$(".popUp").fadeOut();
		});


	});
</script>
