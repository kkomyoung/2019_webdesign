<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>블랙 소르베</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/fullpage.css">
	<link rel="stylesheet" href="css/style.css">
	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="js/jquery.fullPage.js"></script>
</head>
<script>
	$(document).ready(function(){
		$("#fullpage").fullpage({
			anchors:["1st","2nd","3st","4st"],
			menu:"#topMenu",
			navigation:false,
			afterLoad:function(anchorslink,index){
					console.log("anchor:"+anchorslink+",index:"+index);
					if(index == 1){
						$(".lemon").addClass("start");
					}else{
						$(".lemon").removeClass("start");
					}

					if(index == 2){
						$(".icecream").addClass("move");
						$(".icecream2").addClass("drop");
					}else{
						$(".icecream").removeClass("move");
						$(".icecream2").removeClass("drop");
					}

					if(index == 3){
						$("#navTop").addClass("color");
					}else{
						$("#navTop").removeClass("color");
					}
					
				}
			
		});
	});
</script>

<body>
	<div id="wrap">
		<nav id="navTop">
			<h1><a href="http://www.baskinrobbins.co.kr"target="blank"><img src="images/navTop/logo.png" alt="logo"></a></h1>
			<ul class="topMenu clearfix">
				<li><a href="#1st"><img src="images/navTop/menu01.png" alt="menu"></a></li>
				<li><a href="#2nd"><img src="images/navTop/menu02.png" alt="menu"></a></li>
				<li><a href="#3st"><img src="images/navTop/menu03.png" alt="menu"></a></li>
				<li><a href="#4st"><img src="images/navTop/menu04.png" alt="menu"></a></li>
			</ul>
		</nav>
		<div id="fullpage">
			<div class="section" id="page01" data-anchor="1st">
				<img src="images/page1/bg_img.png" alt="img" class="lemon">
				<div class="contents">
					
					<img src="images/page1/icecream.png" alt="img" class="icecream">
					<img src="images/page1/title.png" alt="title" class="title">
					<img src="images/page1/icon01.png" alt="img" class="icon01">
				</div>
				
			</div>
			<div class="section" id="page02" data-anchor="2nd">
				<div class="contents">
					<img src="images/page2/lemon01.png" alt="img" class="lemon01">
					<img src="images/page2/lemon02.png" alt="img" class="lemon02">
					<img src="images/page2/lemon03.png" alt="img" class="lemon03">
					<img src="images/page2/lemon04.png" alt="img" class="lemon04">
					<img src="images/page2/lemon05.png" alt="img" class="lemon05">

					<img src="images/page2/sub_title.png" alt="sub_title" class="sub_title">
					<img src="images/page2/title.png" alt="title" class="title">

					<img src="images/page2/icecream2.png" alt="icecream2" class="icecream2">
				</div>
			</div>
			<div class="section" id="page03" data-anchor="3st">
				<div class="contents">
					<img src="images/page3/sub_title.png" alt="sub_title" class="sub_title">
					<img src="images/page3/title.png" alt="title" class="title">

					<div class="slide">
						<div class="cont1">
							<img src="images/page3/c_img01.png" alt="cont1" class="c_img01">
							<img src="images/page3/c_box01.png" alt="cont1" class="c_box01">
						</div>
					</div>
				</div>
			</div>
			<div class="section" id="page04" data-anchor="4st">
				<div class="contents">
					<img src="images/page4/sub_title.png" alt="img" class="sub_title">
					<img src="images/page4/title.png" alt="img" class="title">
					<img src="images/page4/text.png" alt="img" class="text">
				</div>
			</div>
		</div>
	</div>
</body>
</html><span>
